    <!-- Content here -->
    <div class="row"  style="background: red;">
        <div class="col-12" style="background: red;">
          </div>
    </div>
    <div class="row">
        <div class="col-12" style="padding: 5%;">
            <h2 style="text-align: center;"> Register Here..!</h2>
        </div>
        <div class="col-12">
            <div class="d-flex justify-content-center align-items-center container ">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  class="card" style="padding: 5%;">
                    <div class="form-group">

                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput formControlName="name">
                      </mat-form-field>
                      </div>

                      <div class="form-group">
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                          </mat-form-field>
                          </div>

                          <div class="form-group">
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input type="password" matInput formControlName="password">
                              </mat-form-field>
                            </div>

                              <div class="form-group">
                                <mat-form-field appearance="fill">
                                    <mat-label>Confirm Password</mat-label>
                                    <input type="password" matInput formControlName="confirmPassword">
                                  </mat-form-field>
                              </div>
                              <div class="form-group text-center" >
                                <button [disabled]="!registerForm.valid"
                                        type="submit"
                                        class="btn text-white btn-block btn-primary">Submit
                                </button>
                              </div>
                </form>
            </div>
        </div>
    </div>
