<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">


    <title>Login</title>
  </head>
  <body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="assets/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In to <strong>Fraternity</strong></h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
              <div class="form-group first">
                <label>Email</label>
                <br/>
                <br/>
                <input type="text" class="form-control" formControlName="email">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <br/>
                <br/>
                <input type="password" class="form-control" formControlName="password">

              </div>

              <button [disabled]="!loginForm.valid" type="submit"class="btn text-white btn-block btn-primary">
                Log In </button>
              <span class="d-block text-left my-4 text-muted"> Not a user Register here
                <a [routerLink]="['/register']">
                    Register
                  </a>
              </span>

            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
